<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country-detail</title>
    <link rel="stylesheet" href="detail.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- nav-bar -->
    <div class="nav-bar flex">
      <div class="logo-text">
        <h2>Where in the world?</h2>
      </div>
      <div class="mode flex">
        <i class="fa-regular fa-moon"></i>
        <a href="#" class="mode-text">Dark Mode</a>
      </div>
    </div>

    <!-- Container -->

    <section class="country-container">
      <a href="index.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>Back</a
      >
      <div class="detail flex">
        <img src="" alt="flag-img" class="flag" />
        <div class="desc flex">
          <h1 class="country-name"></h1>
          <div class="desc-panel flex"></div>
          <div class="border-countries flex"></div>
        </div>
      </div>
    </section>

    <script src="detail.js"></script>
  </body>
</html>
